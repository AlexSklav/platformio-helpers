{% if GIT_DESCRIBE_NUMBER > '0' %}
{% set GIT_VERSION = GIT_DESCRIBE_TAG[1:] + '.post' + GIT_DESCRIBE_NUMBER %}
{% else %}
{% set GIT_VERSION = GIT_DESCRIBE_TAG[1:] %}
{% endif %}
# source will be downloaded prior to filling in jinja templates
# Example assumes that this folder has setup.py in it
source:
  git_url: ../

package:
  name: platformio-helpers
  version: {{ GIT_VERSION }}

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0
  #: .. versionchanged:: 0.5
  script: python setup.py install --single-version-externally-managed --record record.txt
  #: .. versionadded:: 0.5
  noarch: python

requirements:
  build:
    - colorama
    - conda-helpers >=0.15
    - path_helpers >=0.7
    - pip
    - python

  run:
    - colorama
    - conda-helpers >=0.15
    - path_helpers >=0.7
    - python

test:
  imports:
    - platformio_helpers
    - platformio_helpers.develop
    - platformio_helpers.upload

about:
  home: https://github.com/wheeler-microfluidics/platformio-helpers
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'Helper functions, etc. for PlatformIO projects'
  # doc_url:  http://platformio-helpers.readthedocs.org

extra:
  recipe-maintainers:
    - cfobel
